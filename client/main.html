<!DOCTYPE html>
<html lang="en" ng-app="booktracker">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Book Tracker</title>

    <link href="third_party/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="third_party/bootstrap/css/bootstrap-responsive.css"
        rel="stylesheet">
    <link href="client/main.css" media="all" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
    <script src="client/main.js"></script>
  </head>

  <body ng-controller="BooktrackerCtrl">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Book Tracker</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="https://github.com/ysmazda/booktracker">Source Code</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div>
    <table id="booklist" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th class="book-image">Image</th>
          <th class="book-title">Title</th>
          <th class="book-tag">Tag</th>
          <th class="book-status">Status</th>
        </tr>
      </thead>
      <tbody id="booklist-table-body">
        <tr ng-repeat="book in books">
          <td class="book-image">
            <a href="{{book.url}}"><img src="{{book.imageurl}}"></a>
          </td>
          <td class="book-title">
            <a href="/edit/{{book.key}}">{{book.title}}</a>
          </td>
          <td class="book-tag">{{book.tag}}</td>
          <td class="book-status">{{book.status}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
